<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดาวเหิน 9 ช่อง - Flying Star Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>ตารางดาวเหิน 9 ช่อง</h1>

        </header>

        <div class="main-container">
            <div class="compass-label top" id="compass-top">S</div>
            <div class="compass-label left" id="compass-left">E</div>
            <div class="compass-label right" id="compass-right">W</div>
            <div class="compass-label bottom" id="compass-bottom">N</div>

            <!-- Corner compass labels -->
            <div class="compass-label top-left" id="compass-top-left">SE</div>
            <div class="compass-label top-right" id="compass-top-right">SW</div>
            <div class="compass-label bottom-left" id="compass-bottom-left">NE</div>
            <div class="compass-label bottom-right" id="compass-bottom-right">NW</div>

            <!-- Rotate button -->
            <button id="rotate-btn" class="rotate-btn" title="หมุนทิศ (ตามเข็มนาฬิกา)">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 4v6h6" />
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                </svg>
            </button>

            <div class="grid-container" id="flying-star-grid">
                <!-- Grid Cells 0-8 -->
                <div class="cell" id="cell-0">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-1">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-2">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-3">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-4">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-5">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-6">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-7">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
                <div class="cell" id="cell-8">
                    <span class="number"></span>
                    <span class="meaning"></span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="btn primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 17l-5-5 5-5M18 17l-5-5 5-5" />
                </svg>
                ย้อนกลับ
            </button>
            <div class="center-star-display">
                ดาวกลาง: <span id="current-center">1</span>
            </div>
            <button id="next-btn" class="btn secondary">
                ถัดไป
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 17l5-5-5-5M6 17l5-5-5-5" />
                </svg>
            </button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
